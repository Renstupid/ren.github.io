        function wakeBackendUp() { // 隨便送個request叫醒後端
            const LOGIN_URL = 'https://chayi-university-system-api.herokuapp.com/login'
            $.ajax({
                url: LOGIN_URL,
                type: "POST",
                dataType: "json",
                async: true,
                data: {
                    account: 'wakeBackendUp',
                    password: 'wakeBackendUp'
                },
            }).fail(() => {
            })
        }

        function onloadTasks() {
            wakeBackendUp()
        }

        window.onload = onloadTasks
